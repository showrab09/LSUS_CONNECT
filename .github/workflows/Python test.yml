# .github/workflows/new-python-ci.yml

name: New Minimal Python CI

# Trigger on pushes to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # Run the job once, using a single Python version (to keep it simple)
      matrix:
        python-version: ["3.11"] 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # 1. Install dependencies (Crucial Step!)
    - name: Install Dependencies
      run: |
        # If you use a requirements.txt file:
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # OR: if you just need pytest
        # pip install pytest

    # 2. Run Tests (Replace 'pytest' with your specific command)
    - name: Run Tests
      run: |
        pytest
        # OR: python -m unittest discover
